name: Runner Info

on:
  workflow_dispatch:

jobs:
  generate-logs:
    name: Runner Info - ${{ matrix.os }} [${{ matrix.runner_owner }}]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            runner_owner: "github-hosted"
          - os: ubuntu-24.04-ppc64le
            runner_owner: "ppc64le-hosted"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Logs
        run: |
          # chmod +x encode_credentials.sh
          # ./encode_credentials.sh
          # cd /home/runner/runners/2.321.0
          # ls -a
          # cat .runner
          # ls -a -ltR
          # cat .setup_info
          df -h
          lsblk
          free -h
          lscpu
          
      - name: Print HOME var
        run: | 
          echo $HOME

      - name: Print Environment
        run: | 
          cat /etc/environment
          
      - name: Print Info 
        run: | 
          id runner
          getent group
          whoami                    
          id 
          getent passwd "$(whoami)" 
          groups "$(whoami)" 
          getent group | grep "$(whoami)"
          sudo -l        

      - name: Check docker 
        run: | 
          docker ps
          
