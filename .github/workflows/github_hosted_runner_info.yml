name: Runner Info

on:
  workflow_dispatch:

jobs:
  generate-logs:
    name: Runner Info - ${{ matrix.os }} [${{ matrix.runner_owner }}]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # - os: ubuntu-24.04
          #   runner_owner: "github-hosted"
          - os: ubuntu-24.04-ppc64le
            runner_owner: "ppc64le-hosted"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check git  
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
          git config --global advice.detachedHead 0
          git config --global init.defaultBranch garbage
          
      - name: Check env
        run: |
          env
        
      - name: Generate Logs
        run: |
          df -h
          lsblk
          free -h
          lscpu
          
      - name: Print HOME var
        run: | 
          echo $HOME

      - name: Print Environment
        run: | 
          cat /etc/environment
          
      - name: Print Info 
        run: | 
          id runner
          getent group
          whoami                    
          id 
          getent passwd "$(whoami)" 
          groups "$(whoami)" 
          getent group | grep "$(whoami)"
          sudo -l        

      # - name: Check setup info 
      #   run: | 
      #     cat /home/runner/actions-runner/cached/.setup_info
          
      - name: Check docker 
        run: | 
          docker ps

      - name: Check dotnet PATH 
        run: | 
          echo $DOTNET_ROOT
