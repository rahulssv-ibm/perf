name: Connection Lost Issue

on:
  workflow_dispatch:

jobs:
  generate-logs:
    name: Build Logs - ${{ matrix.os }} [${{ matrix.runner_owner }}]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04-ppc64le
            runner_owner: "actions-runner-ppc64le"
            runner_files: "/opt/runner/_diag/Runner_*"
            worker_files: "/opt/runner/_diag/Worker_*"
          - os: ubuntu-24.04-s390x
            runner_owner: "actions-runner-ppc64le"
            runner_files: "/opt/runner/_diag/Runner_*"
            worker_files: "/opt/runner/_diag/Worker_*"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        
      - name: Build, test and push
        id: build_test_push
        uses: ./.github/actions/build-test-push
        with:
          docker_hub_username: rahulssv
          docker_hub_password: xxxxxxxx
          version: pr-${{ github.event.pull_request.number }}
          platform: linux/ppc64le
          alternate_repository: snapshot
